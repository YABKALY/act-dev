<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Attendance Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px 24px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .hidden { display: none; }
    .message {
      margin-top: 10px;
      font-size: 14px;
      white-space: pre-line;
    }
    .success { color: #0b7d2b; }
    .error { color: #c0392b; }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN FORM -->
    <div id="login-section">
      <h2>Organizer Login</h2>
      <form id="login-form">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="admin1" required />

        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="secret" required />

        <button type="submit" id="login-btn">Login</button>
      </form>
      <div id="login-message" class="message"></div>
    </div>

    <!-- ATTENDANCE FORM -->
    <div id="attendance-section" class="hidden">
      <h2>Record Attendance</h2>
      <p style="font-size: 13px; color:#555;">
        Logged in successfully. Enter Student ID to record general attendance.
      </p>
      <form id="attendance-form">
        <label for="studentId">Student ID</label>
        <input id="studentId" type="number" name="studentId" placeholder="123" required />

        <button type="submit" id="attendance-btn">Record Attendance</button>
      </form>
      <div id="attendance-message" class="message"></div>
    </div>
  </div>

  <script>
    // ðŸ”§ CONFIGURE YOUR API HERE
    const BASE_URL = "https://act-dev.onrender.com"; // <-- change this
    const LOGIN_ENDPOINT = "/login"; // e.g. "/auth/login" if that's your route
    const ATTENDANCE_ENDPOINT = "/organizer/record-general-attendance";

    let accessToken = null;

    const loginForm = document.getElementById("login-form");
    const loginMessage = document.getElementById("login-message");
    const loginSection = document.getElementById("login-section");
    const loginBtn = document.getElementById("login-btn");

    const attendanceSection = document.getElementById("attendance-section");
    const attendanceForm = document.getElementById("attendance-form");
    const attendanceMessage = document.getElementById("attendance-message");
    const attendanceBtn = document.getElementById("attendance-btn");

    // Handle login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginMessage.textContent = "";
      loginMessage.className = "message";
      loginBtn.disabled = true;

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        const response = await fetch(BASE_URL + LOGIN_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json().catch(() => ({}));

        if (!response.ok) {
          loginMessage.textContent = data.message || "Login failed.";
          loginMessage.classList.add("error");
          return;
        }

        // Expecting { "accessToken": "..." }
        if (!data.accessToken) {
          loginMessage.textContent = "Login response does not contain accessToken.";
          loginMessage.classList.add("error");
          return;
        }

        accessToken = data.accessToken;

        loginMessage.textContent = "Login successful!";
        loginMessage.classList.add("success");

        // Show attendance section instead of redirecting to another page
        loginSection.classList.add("hidden");
        attendanceSection.classList.remove("hidden");

      } catch (err) {
        console.error(err);
        loginMessage.textContent = "Network error while logging in.";
        loginMessage.classList.add("error");
      } finally {
        loginBtn.disabled = false;
      }
    });

    // Handle attendance recording
    attendanceForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      attendanceMessage.textContent = "";
      attendanceMessage.className = "message";
      attendanceBtn.disabled = true;

      if (!accessToken) {
        attendanceMessage.textContent = "No auth token found. Please login again.";
        attendanceMessage.classList.add("error");
        attendanceBtn.disabled = false;
        return;
      }

      const studentIdValue = document.getElementById("studentId").value.trim();
      const studentId = Number(studentIdValue);

      if (!studentIdValue || Number.isNaN(studentId)) {
        attendanceMessage.textContent = "Please enter a valid numeric student ID.";
        attendanceMessage.classList.add("error");
        attendanceBtn.disabled = false;
        return;
      }

      try {
        const response = await fetch(BASE_URL + ATTENDANCE_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + accessToken // token from login
          },
          body: JSON.stringify({ studentId })
        });

        const data = await response.json().catch(() => ({}));

        if (!response.ok) {
          attendanceMessage.textContent = data.message || "Failed to record attendance.";
          attendanceMessage.classList.add("error");
          return;
        }

        // Success case â€“ API example:
        // { success: true, message: `General attendance recorded for ${student.full_name}.` }
        attendanceMessage.textContent = data.message || "Attendance recorded successfully.";
        attendanceMessage.classList.add("success");
        attendanceForm.reset();
      } catch (err) {
        console.error(err);
        attendanceMessage.textContent = "Network error while recording attendance.";
        attendanceMessage.classList.add("error");
      } finally {
        attendanceBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
